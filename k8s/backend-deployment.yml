apiVersion: apps/v1
kind: Deployment
metadata:
  name: xbrl-to-json-backend-deployment
  labels:
    app: xbrl-to-json-backend
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: xbrl-to-json-backend
  template:
    metadata:
      labels:
        app: xbrl-to-json-backend
    spec:
      containers:
      - name: xbrl-to-json-backend
        image: ghcr.io/open-earth-foundation/xbrl-disclosure-explorer-backend:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: ARELLE_URL
          value: xbrl-to-json-converter_arelle
        - name: CORS_ORIGINS
          value: https://xbrl-to-json.openearth.dev
        ports:
        - containerPort: 8000
