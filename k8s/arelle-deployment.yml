apiVersion: apps/v1
kind: Deployment
metadata:
  name: xbrl-to-json-arelle-deployment
  labels:
    app: xbrl-to-json-arelle
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xbrl-to-json-arelle
  template:
    metadata:
      labels:
        app: xbrl-to-json-arelle
    spec:
      containers:
      - name: xbrl-to-json-arelle
        image: ghcr.io/open-earth-foundation/xbrl-to-json-converter-arelle:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        ports:
        - containerPort: 8001