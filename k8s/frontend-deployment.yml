apiVersion: apps/v1
kind: Deployment
metadata:
  name: xbrl-to-json-frontend-deployment
  labels:
    app: xbrl-to-json-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xbrl-to-json-frontend
  template:
    metadata:
      labels:
        app: xbrl-to-json-frontend
    spec:
      containers:
      - name: xbrl-to-json-frontend
        image: ghcr.io/open-earth-foundation/xbrl-to-json-converter-client:latest
        imagePullPolicy: Always
        env:
        - name: VITE_BACKEND_URL
          value: http://xbrl-to-json-backend-service
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2048Mi"
            cpu: "1000m"
        ports:
        - containerPort: 5173